include "/key/rndc.key";

ddns-updates on;
ddns-update-style standard;

authoritative;

zone mgmt.lan. {  
    primary 172.21.42.2;  
    key rndc-key;  
}  
   
zone 42.21.172.in-addr.arpa. {  
    primary 172.21.42.2;  
    key rndc-key;  
}

subnet 172.21.42.0 netmask 255.255.255.0 {
    range 172.21.42.100 172.21.42.200;

    default-lease-time 300;
    max-lease-time 600;

    option routers 172.21.42.1;
    option domain-name "mgmt.lan";
    option domain-name-servers 172.21.42.2;
}

zone home.lan. {  
    primary 172.21.100.2;  
    key rndc-key;  
}  
   
zone 100.21.172.in-addr.arpa. {  
    primary 172.21.100.2;  
    key rndc-key;  
}

subnet 172.21.100.0 netmask 255.255.255.0 {
    range 172.21.100.100 172.21.100.200;

    default-lease-time 300;
    max-lease-time 600;

    option routers 172.21.100.1;
    option domain-name "home.lan";
    option domain-name-servers 172.21.100.2;
}

zone iot.lan. {  
    primary 172.21.200.2;  
    key rndc-key;  
}  
   
zone 200.21.172.in-addr.arpa. {  
    primary 172.21.200.2;  
    key rndc-key;  
}

subnet 172.21.200.0 netmask 255.255.255.0 {
    range 172.21.200.100 172.21.200.200;

    default-lease-time 300;
    max-lease-time 600;

    option routers 172.21.200.1;
    option domain-name "iot.lan";
    option domain-name-servers 172.21.200.2;
}
