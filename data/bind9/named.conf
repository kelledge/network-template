include "/key/rndc.key";

options {
	directory "/data/cache/";

    listen-on {
        172.21.42.2;
    };

	// Set the IP addresses of your ISP's DNS servers:
	forwarders {
		8.8.8.8;
		8.8.4.4;
	};

	//========================================================================
	// If BIND logs error messages about the root key being expired,
	// you will need to update your keys.  See https://www.isc.org/bind-keys
	//========================================================================
	dnssec-validation auto;
};

zone "mgmt.lan" {
    type master;
    file "/data/zones/db.mgmt.lan";
    allow-update { key rndc-key; };
};
   
zone "42.21.172.in-addr.arpa" {
    type master;
    file "/data/zones/db.172.21.42";
    allow-update { key rndc-key; };
};

zone "home.lan" {
    type master;
    file "/data/zones/db.home.lan";
    allow-update { key rndc-key; };
};
   
zone "100.21.172.in-addr.arpa" {
    type master;
    file "/data/zones/db.172.21.100";
    allow-update { key rndc-key; };
};

zone "iot.lan" {
    type master;
    file "/data/zones/db.iot.lan";
